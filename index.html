<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
  <title>Address book</title>

  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<nav id="menu">
  <ul>
    <li><a href="index.html">Home</a></li>
  </ul>
</nav>

<div id="content">
<form action="" method="post">
  <p>Personal information</p>
  <div class="group half">
    <label for="firstname">First name</label>
    <input type="text" name="firstname" id="firstname" placeholder="Enter first name..." />
  </div>
  <div class="group half">
    <label for="lastname">Last name</label>
    <input type="text" name="lastname" id="lastname" placeholder="Enter last name..." />
  </div>
  <div class="group half">
    <label for="company">Company</label>
    <input type="text" name="company" id="company" placeholder="Enter company name..." />
  </div>
  <div class="group half">
    <label for="phone">Phone number</label>
    <input type="number" name="phone" id="phone" placeholder="Enter phone number..." />
  </div>

  <p>Location</p>
  <div class="group half">
    <label for="street">Street</label>
    <input type="text" name="street" id="street" placeholder="Enter street..." />
  </div>
  <div class="group half">
    <label for="zipcode">Zip code</label>
    <input type="number" name="zipcode" id="zipcode" placeholder="Enter zip code..." />
  </div>
  <div class="group half">
    <label for="city">City</label>
    <input type="text" name="city" id="city" placeholder="Enter city name..." />
  </div>
  <div class="group half">
    <label for="country">Country</label>
    <select name="country" id="country">
      <option value="none">None picked</option>
    </select>
  </div>

  <p>Other</p>
  <div class="group full">
    <label for="notes">Notes</label>
    <textarea name="notes" id="notes" placeholder="Enter notes..."></textarea>
  </div>

  <button>Submit</button>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
